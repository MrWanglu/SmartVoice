spring:
    profiles:
        active: dev
        include: swagger
    devtools:
        restart:
            enabled: true
        livereload:
            enabled: false # we use gulp + BrowserSync for livereload
    jackson:
        serialization.indent_output: true
    data:
        mongodb:
            host: 192.168.3.10
            port: 27017
            database: pangolin_file_db_classic
            username: pangolin
            password: pangolin
    rabbitmq:
        username: classic
        password: classic
        host: 192.168.3.10
        virtual-host: classic
        port: 5672
    jmx:
        enabled: false

eureka:
  instance:
    hostname: file-service
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
            defaultZone: http://localhost:8761/eureka/

fdfs:
  path: 192.168.3.10
  localPath: 192.168.3.10
  soTimeout: 1500
  connectTimeout: 600
  thumbImage:             #缩略图生成参数
    width: 150
    height: 150
  trackerList:            #TrackerList参数,支持多个
    - 192.168.3.10:22122

gridfs:
  path: 192.168.3.75:9000/file-service
  localPath: 127.0.0.7:9000/file-service

server:
    port: 9004
