spring:
    profiles:
        active: local
        include: swagger
    devtools:
        restart:
            enabled: true
        livereload:
            enabled: false # we use gulp + BrowserSync for livereload
    jackson:
        serialization.indent_output: true
    data:
        mongodb:
            uri: mongodb://localhost:27017
            database: pangolin_file_db
    rabbitmq:
        username: guest
        password: guest
        host: 127.0.0.1
        virtual-host: /
        port: 5672
    jmx:
        enabled: false

eureka:
  instance:
    hostname: file-service
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
            defaultZone: http://localhost:8761/eureka/

fdfs:
  path: 117.36.75.166:60002
  localPath: 127.0.0.1
  soTimeout: 1500
  connectTimeout: 600
  thumbImage:             #缩略图生成参数
    width: 150
    height: 150
  trackerList:            #TrackerList参数,支持多个
    - 127.0.0.1:22122

gridfs:
  path: 117.36.75.166:40003/file-service
  localPath: 127.0.0.7:9000/file-service

server:
    port: 9004
