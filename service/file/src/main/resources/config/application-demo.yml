        active: prod
    devtools:
        restart:
            enabled: false
        livereload:
            enabled: false # we use gulp + BrowserSync for livereload
    jackson:
        serialization.indent_output: true
    data:
        mongodb:
            uri: mongodb://10.1.10.64:27017
            database: pangolin_file_db
    rabbitmq:
        username: admin
        password: admin
        host: 10.1.10.64
        virtual-host: cuidaren
        port: 5673
    jmx:
        enabled: false

eureka:
