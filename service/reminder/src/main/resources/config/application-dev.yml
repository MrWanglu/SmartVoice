spring:
    profiles:
        active: dev
        include: swagger
    devtools:
        restart:
            enabled: true
        livereload:
            enabled: false # we use gulp + BrowserSync for livereload
    jackson:
        serialization.indent_output: true
    data:
        mongodb:
            uri: mongodb://192.168.3.10:27017
            database: pangolin_reminder_db
    rabbitmq:
        username: sun
        password: sun
        host: 192.168.3.10
        virtual-host: sun
        port: 5672
eureka:
  instance:
    hostname: reminder-service
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
            defaultZone: http://localhost:8761/eureka/

server:
    port: 9005
