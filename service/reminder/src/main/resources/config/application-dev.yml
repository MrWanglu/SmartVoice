spring:
    profiles:
        active: dev
        include: swagger
    devtools:
        restart:
            enabled: true
        livereload:
            enabled: false # we use gulp + BrowserSync for livereload
    jackson:
        serialization.indent_output: true
    data:
        mongodb:
            host: 192.168.3.10
            port: 27017
            database: pangolin_reminder_db_classic
            username: pangolin
            password: pangolin
    rabbitmq:
        username: classic
        password: classic
        host: 192.168.3.10
        virtual-host: classic
        port: 5672
eureka:
  instance:
    hostname: reminder-service
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
            defaultZone: http://localhost:8761/eureka/

server:
    port: 9005
