spring:
    profiles:
        active: test
    devtools:
        restart:
            enabled: false
        livereload:
            enabled: false # we use gulp + BrowserSync for livereload
    jackson:
        serialization.indent_output: true
    data:
        mongodb:
            uri: mongodb://192.168.1.5:27017
            database: file_db_test
    rabbitmq:
        username: test
        password: test
